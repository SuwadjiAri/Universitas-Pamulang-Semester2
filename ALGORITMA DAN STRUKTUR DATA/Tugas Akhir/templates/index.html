<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Jual Beli Mobil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Import menu.html -->
    {% include 'menu.html' %}
    <div class="container">
        <h1 class="mt-5">Pencarian Mobil</h1>
        <form action="/search" method="GET" class="mt-3">
            <div class="form-group">
                <label for="brand">Merek:</label>
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            <div class="form-group">
                <label for="min_price">Harga Minimal:</label>
                <input type="number" id="min_price" name="min_price" class="form-control" min="0">
            </div>
            <div class="form-group">
                <label for="max_price">Harga Maksimal:</label>
                <input type="number" id="max_price" name="max_price" class="form-control" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
