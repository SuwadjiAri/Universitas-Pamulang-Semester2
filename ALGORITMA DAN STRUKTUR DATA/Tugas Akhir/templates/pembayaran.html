<!DOCTYPE html>
<html>
<head>
    <title>Data Pembayaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Import menu.html -->
    {% include 'menu.html' %}
    <div class="container">
        <h1 class="mt-5">Data Pembayaran</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Nomor Faktur</th>
                    <th>Jenis Pembayaran</th>
                    <th>Pegawai</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tampilkan data pembayaran dari database -->
                {% for pembayaran in data_pembayaran %}
                    <tr>
                        <td>{{ pembayaran[0] }}</td>
                        <td>{{ pembayaran[1] }}</td>
                        <td>{{ pembayaran[2] }}</td>
                        <td>{{ pembayaran[3] }}</td>
                        <td>{{ pembayaran[4] }}</td>
                        <td>{{ pembayaran[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
