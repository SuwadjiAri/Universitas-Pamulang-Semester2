<!DOCTYPE html>
<html>
<head>
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Import menu.html -->
    {% include 'menu.html' %}
    <div class="container">
        <h1 class="mt-5">Data Pegawai</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NIP</th>
                    <th>NIK/KTP</th>
                    <th>Nama</th>
                    <th>No. HP</th>
                    <th>Email</th>
                    <th>Divisi</th>
                    <th>Jabatan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tampilkan data pegawai dari database -->
                {% for pegawai in data_pegawai %}
                    <tr>
                        <td>{{ pegawai[0] }}</td>
                        <td>{{ pegawai[1] }}</td>
                        <td>{{ pegawai[2] }}</td>
                        <td>{{ pegawai[3] }}</td>
                        <td>{{ pegawai[4] }}</td>
                        <td>{{ pegawai[5] }}</td>
                        <td>{{ pegawai[6] }}</td>
                        <td>{{ pegawai[7] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
